---
# CD - Deploy Web App Containers

parameters:
  WebAppName: 
  imageRepository:
  # containerRegistry:
  imageTag:

steps:
  - task: AzureRmWebAppDeployment@4
    inputs:
      ConnectionType: 'AzureRM'  
      azureSubscription: 'Azure subscription 1(5a2e81d1-1ba9-446a-87eb-fa6fe75eca50)'
      appType: 'webAppContainer'
      WebAppName: "${{ parameters.WebAppName }}"
      # DockerNamespace: "${{ parameters.containerRegistry }}"
      DockerRepository: "${{ parameters.imageRepository }}"
      DockerImageTag: "${{ parameters.imageTag }}"
